<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Smart AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        .controls {
            color: white;
            margin-top: 20px;
        }
        .score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .mode {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="mode">Mode: <span id="mode">Manual</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use arrow keys to control the snake</p>
            <p>Press 'P' to toggle AI mode</p>
            <p>Press 'R' to restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const modeElement = document.getElementById('mode');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let aiMode = false;

        // Simple but effective Hamiltonian cycle
        let hamiltonianCycle = [];

        function generateHamiltonianCycle() {
            hamiltonianCycle = [];
            // Create a simple zigzag pattern that covers all cells
            for (let y = 0; y < tileCount; y++) {
                if (y % 2 === 0) {
                    // Go right
                    for (let x = 0; x < tileCount; x++) {
                        hamiltonianCycle.push({x, y});
                    }
                } else {
                    // Go left
                    for (let x = tileCount - 1; x >= 0; x--) {
                        hamiltonianCycle.push({x, y});
                    }
                }
            }
        }

        class SmartAI {
            constructor() {
                generateHamiltonianCycle();
            }

            findPositionInCycle(pos) {
                for (let i = 0; i < hamiltonianCycle.length; i++) {
                    if (hamiltonianCycle[i].x === pos.x && hamiltonianCycle[i].y === pos.y) {
                        return i;
                    }
                }
                return 0;
            }

            getNextInCycle(currentIndex) {
                return hamiltonianCycle[(currentIndex + 1) % hamiltonianCycle.length];
            }

            isValidMove(x, y) {
                // Check boundaries
                if (x < 0 || x >= tileCount || y < 0 || y >= tileCount) return false;
                
                // Check collision with snake body (except tail which will move)
                for (let i = 0; i < snake.length - 1; i++) {
                    if (snake[i].x === x && snake[i].y === y) return false;
                }
                return true;
            }

            canReachTail(from, to, maxSteps = 50) {
                // BFS to check if we can reach the tail after going to 'to'
                const queue = [{x: from.x, y: from.y, steps: 0}];
                const visited = new Set();
                visited.add(`${from.x},${from.y}`);

                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    if (current.steps > maxSteps) continue;
                    
                    if (current.x === to.x && current.y === to.y) return true;

                    const directions = [{x: 0, y: -1}, {x: 1, y: 0}, {x: 0, y: 1}, {x: -1, y: 0}];
                    
                    for (let dir of directions) {
                        const newX = current.x + dir.x;
                        const newY = current.y + dir.y;
                        const key = `${newX},${newY}`;
                        
                        if (!visited.has(key) && this.isValidMove(newX, newY)) {
                            visited.add(key);
                            queue.push({x: newX, y: newY, steps: current.steps + 1});
                        }
                    }
                }
                return false;
            }

            findPathToFood() {
                const head = snake[0];
                const queue = [{x: head.x, y: head.y, path: []}];
                const visited = new Set();
                visited.add(`${head.x},${head.y}`);

                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    if (current.x === food.x && current.y === food.y) {
                        return current.path;
                    }

                    if (current.path.length > 20) continue; // Don't search too far

                    const directions = [
                        {x: 0, y: -1, dir: {x: 0, y: -1}},
                        {x: 1, y: 0, dir: {x: 1, y: 0}},
                        {x: 0, y: 1, dir: {x: 0, y: 1}},
                        {x: -1, y: 0, dir: {x: -1, y: 0}}
                    ];
                    
                    for (let move of directions) {
                        const newX = current.x + move.x;
                        const newY = current.y + move.y;
                        const key = `${newX},${newY}`;
                        
                        if (!visited.has(key) && this.isValidMove(newX, newY)) {
                            visited.add(key);
                            queue.push({
                                x: newX,
                                y: newY,
                                path: [...current.path, move.dir]
                            });
                        }
                    }
                }
                return null;
            }

            getMove() {
                const head = snake[0];
                const tail = snake[snake.length - 1];
                
                // Try to find a direct path to food
                const pathToFood = this.findPathToFood();
                
                if (pathToFood && pathToFood.length > 0) {
                    const nextPos = {
                        x: head.x + pathToFood[0].x,
                        y: head.y + pathToFood[0].y
                    };
                    
                    // Check if after eating food, we can still reach our tail
                    if (this.canReachTail(nextPos, tail)) {
                        return pathToFood[0];
                    }
                }
                
                // If direct path is unsafe, follow Hamiltonian cycle
                const currentIndex = this.findPositionInCycle(head);
                const nextInCycle = this.getNextInCycle(currentIndex);
                
                const cycleMove = {
                    x: nextInCycle.x - head.x,
                    y: nextInCycle.y - head.y
                };
                
                // Validate the cycle move
                const nextX = head.x + cycleMove.x;
                const nextY = head.y + cycleMove.y;
                
                if (this.isValidMove(nextX, nextY)) {
                    return cycleMove;
                }
                
                // Emergency: find any safe move
                const directions = [{x: 0, y: -1}, {x: 1, y: 0}, {x: 0, y: 1}, {x: -1, y: 0}];
                for (let dir of directions) {
                    if (this.isValidMove(head.x + dir.x, head.y + dir.y)) {
                        return dir;
                    }
                }
                
                // If all else fails, try to move forward
                return {x: 1, y: 0};
            }
        }

        const ai = new SmartAI();

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'lime';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    ctx.fillStyle = 'lightgreen'; // Head
                } else {
                    ctx.fillStyle = 'lime';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function gameLoop() {
            if (aiMode) {
                const aiMove = ai.getMove();
                dx = aiMove.x;
                dy = aiMove.y;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            randomFood();
            drawGame();
        }

        function changeDirection(event) {
            if (aiMode) return;
            
            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === 37 && !goingRight) { dx = -1; dy = 0; }
            if (keyPressed === 38 && !goingDown) { dx = 0; dy = -1; }
            if (keyPressed === 39 && !goingLeft) { dx = 1; dy = 0; }
            if (keyPressed === 40 && !goingUp) { dx = 0; dy = 1; }
        }

        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 80) { // P key
                aiMode = !aiMode;
                modeElement.textContent = aiMode ? 'AI' : 'Manual';
                if (!aiMode) {
                    dx = 0;
                    dy = 0;
                }
            } else if (event.keyCode === 82) { // R key
                resetGame();
            } else {
                changeDirection(event);
            }
        });

        // Initialize game
        randomFood();
        drawGame();
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
